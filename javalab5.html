        <script>
            
            var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
            { maxZoom: 19, 
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href = "http://hot.osm.org"> HOT OSM</a>'
                     })

            function lineSymbology (feature) {
                var class = feature.properties.Class;
                var linewidth = 2;
                var linecolor = "black";

                if (class == "community" ){linecolor = "red;}
                if (class == "rural-community" ){linecolor = "yellow;}
                if (class == "rural" ){linecolor = "green;}

                return{ 
                    color: linecolor,
                    weight: linewidth,
                    opacity: .5 };
                                      
                                      }
            function initialize() {
                var map = L.map('map', {
                    center: [43.7034, -72.2887], 
                    zoom: 10, 
                    layers: [OpenStreetMap_HOT]
                        })

riverlayer = L.geoJson(rivers_geojson,
          {style: lineSymbology,
           onEachFeature: function(feature, layer) {
               layer.bindPopup("<b>River name and section: "+ feature.properties.River_Sect + "</b><br>"+
                              "population density:" + feature.properties.Class);
           }
          }).addTo(map); }
